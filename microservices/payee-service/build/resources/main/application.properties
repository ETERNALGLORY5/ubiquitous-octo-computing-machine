spring.jpa.show-sql = true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update

spring.r2dbc.show-sql = true
spring.r2dbc.generate-ddl=true
spring.r2dbc.hibernate.ddl-auto = update

security.ignored=/**
spring.security.enabled=false
management.security.enabled=false
security.basic.enabled=false


spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/Evon-SMS

spring.r2dbc.username = postgres
spring.r2dbc.password = postgres
spring.r2dbc.driverClassName = org.postgresql.Driver
spring.r2dbc.url = r2dbc:postgresql://localhost:5432/Evon-SMS?schema=sc_auth
spring.r2dbc.initialization-mode=always

app.kafka.enabled = 0
app.kafka.signup_notif.topic = signup_notif
app.kafka.forgetpass_notif.topic = forgetpass_notif 
jwt.secret=1111111111

logging.level.org.springframework.security=DEBUG